<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}T4G Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #f8f9fa;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            height: 100vh;
            background: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: #fff;
            background: #495057;
        }
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        .content {
            padding: 2rem;
            margin-left: 220px; /* Same as sidebar width */
            width: 100%;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <nav class="sidebar d-flex flex-column p-3">
        <a href="/analytics" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Smart Conveyor</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/analytics" class="nav-link {% if request.path == '/analytics' %}active{% endif %}">
                    <i class="bi bi-bar-chart"></i> Analytics
                </a>
            </li>
            <li>
                <a href="/livestream" class="nav-link {% if request.path == '/livestream' %}active{% endif %}">
                    <i class="bi bi-camera-video"></i> Livestream
                </a>
            </li>
            <li>
                <a href="/database" class="nav-link {% if request.path == '/database' %}active{% endif %}">
                    <i class="bi bi-table"></i> Database
                </a>
            </li>
            <li>
                <a href="/selflearn" class="nav-link {% if request.path == '/selflearn' %}active{% endif %}">
                    <i class="bi bi-lightbulb"></i> Self-Learn
                </a>
            </li>
        </ul>
    </nav>
    <div class="content flex-grow-1">
        {% block content %}{% endblock %}
    </div>
</div>
<!-- Bootstrap JS and icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
