{% extends 'base.html' %}
{% block title %}Review Prediction | T4G Dashboard{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Review Prediction for {{ filename }}</h2>
  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='predictions/' + filename) }}" class="img-fluid rounded border" style="max-width:70%">
  </div>
  <div class="d-flex justify-content-center gap-3 mb-4">
    <a href="{{ url_for('accept', filename=filename) }}" class="btn btn-success">✅ Accept & Add to Training</a>
    <form action="{{ url_for('delete_image', filename=filename) }}" method="get" style="display:inline;">
      <input type="hidden" name="next" value="{{ request.path }}">
      <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this image?')">🗑️ Delete</button>
    </form>
  </div>
  <div class="text-center">
    <button onclick="history.back()" class="btn btn-secondary">← Back</button>
  </div>
</div>
{% endblock %}
